<div class="edit-book-container">
    <h1>Edit Book</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text" class="form-control" />
        <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="error">
          Title is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="publicationYear">Publication Year</label>
        <input id="publicationYear" formControlName="publicationYear" type="number" class="form-control" />
        <div *ngIf="bookForm.get('publicationYear')?.invalid && bookForm.get('publicationYear')?.touched" class="error">
          Publication year is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="genre">Genre</label>
        <input id="genre" formControlName="genre" type="text" class="form-control" />
        <div *ngIf="bookForm.get('genre')?.invalid && bookForm.get('genre')?.touched" class="error">
          Genre is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Update Book</button>
    </form>
  </div>
