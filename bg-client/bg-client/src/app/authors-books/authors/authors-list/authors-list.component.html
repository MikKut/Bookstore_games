<div class="authors-list-container">
  <div class="header">
    <h1>Authors List</h1>
    <button class="add-author-button" (click)="addAuthor()">Add Author</button>
  </div>

  <div class="filters">
    <input [(ngModel)]="searchFirstName" placeholder="Search by first name" (ngModelChange)="filterAuthors()" />
    <input [(ngModel)]="searchLastName" placeholder="Search by last name" (ngModelChange)="filterAuthors()" />
  </div>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td>{{ author.firstName }}</td>
        <td>{{ author.lastName }}</td>
        <td>
          <button class="edit-btn" (click)="editAuthor(author.id)">Edit</button>
          <button class="delete-btn" (click)="deleteAuthor(author.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="authors.length === 0">
    <p>No authors available.</p>
  </div>
  
  <div class="pagination">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
