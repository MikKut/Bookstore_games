<div class="add-author-container">
  <h2>Add Author</h2>
  <form [formGroup]="addAuthorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" class="form-control" formControlName="firstName" appFormValidation>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" class="form-control" formControlName="lastName" appFormValidation>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input id="dateOfBirth" type="date" class="form-control" formControlName="dateOfBirth" appFormValidation>
    </div>
    <button type="submit" class="btn btn-primary">Add Author</button>
  </form>
</div>
