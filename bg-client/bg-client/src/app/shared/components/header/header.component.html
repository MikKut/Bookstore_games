<header class="header">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/books/list"> My book app</a>
    <a class="navbar-brand" href="/authors/list"> My author app</a>
    <a class="navbar-brand" href="/auth/profile"> My profile</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="user$ | async as user; else guest">
          <a class="nav-link" href="#" (click)="logout()">Logout, {{ user.username }}</a>
        </li>
        <ng-template #guest>
          <li class="nav-item">
            <a class="nav-link" href="/auth/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/auth/register">Register</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
</header>
